<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login-container">
        <img class="mascota" src="./images/mascota.jpeg" alt="mascota de antivirus" >
        <div class="form-container">
            <h2 class="form-title">Bienvenido a tu </br>
            <span class="span-title">Banco de oportunidades</span>
            </h2>
            <div class="social-login">
            <button class="social-button google-button">
                <img src="https://img.icons8.com/3d-fluency/94/google-logo.png" alt="Google Logo" height="20">
                Ingresa con Google
            </button>
            <button class="social-button facebook-button">
                <img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="Facebook Logo" height="20">
                Ingresa con Facebook
            </button>
            </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="*********">
            <span class="password-toggle">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        <div  class="form-item">
            <div class="form-checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Recordarme</label>
            </div>
            <div class="forgot-password">
                <a href="#" class="social-login-link">Olvidé mi contraseña</a>
            </div>
        </div>

        <button class="login-button">Login</button>


        <div class="register-link">
            ¿No tienes una cuenta? <a href="#" class="social-login-link">Registraté</a>
        </div>
        </div>
    </section>
</body>
</html>
